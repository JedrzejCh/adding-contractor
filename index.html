<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Montserrat:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./main.css" />
  <title>Dodawanie kontrahentów</title>
</head>

<body>
  <div class="form-wrapper">
    <h1 class="form-heading">Formularz dodania kontrahenta</h1>
    <form action="" id="#form166">
      <div class="input-field">
        <label for="name">Imię:</label>
        <input type="text" id="name" name="name" value="" />
      </div>
      <div class="input-field">
        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname" name="surname" value="" />
      </div>
      <div class="input-field radio-fields">
        <div class="radio-field">
          <input type="radio" id="person" name="identification" value="person" checked />
          <label for="person">Osoba</label>
        </div>
        <div class="radio-field">
          <input type="radio" id="company" name="identification" value="company" />
          <label for="company">Firma</label>
        </div>
      </div>
      <div class="input-field">
        <p class="id-heading">Numer identyfikacyjny:</p>
        <div class="pesel active">
          <label for="pesel">Pesel:</label>
          <input type="number" id="pesel" name="pesel" value="" />
        </div>
        <div class="nip">
          <label for="nip">Nip:</label>
          <input type="number" id="nip" name="nip" value="" />
        </div>
        <div class="errorBox">
          <p class="error">Numer został błędnie wpisany</p>
        </div>
      </div>
      <div class="input-field">
        <label for="attachment" class="attachment-label">Dodaj załącznik
          <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" viewBox="0 0 58 58" style="enable-background:new 0 0 58 58;" xml:space="preserve">
            <g>
              <path
                d="M57,6H1C0.448,6,0,6.447,0,7v44c0,0.553,0.448,1,1,1h56c0.552,0,1-0.447,1-1V7C58,6.447,57.552,6,57,6z M56,50H2V8h54V50z" />
              <path d="M16,28.138c3.071,0,5.569-2.498,5.569-5.568C21.569,19.498,19.071,17,16,17s-5.569,2.498-5.569,5.569
		C10.431,25.64,12.929,28.138,16,28.138z M16,19c1.968,0,3.569,1.602,3.569,3.569S17.968,26.138,16,26.138s-3.569-1.601-3.569-3.568
		S14.032,19,16,19z" />
              <path
                d="M7,46c0.234,0,0.47-0.082,0.66-0.249l16.313-14.362l10.302,10.301c0.391,0.391,1.023,0.391,1.414,0s0.391-1.023,0-1.414
		l-4.807-4.807l9.181-10.054l11.261,10.323c0.407,0.373,1.04,0.345,1.413-0.062c0.373-0.407,0.346-1.04-0.062-1.413l-12-11
		c-0.196-0.179-0.457-0.268-0.72-0.262c-0.265,0.012-0.515,0.129-0.694,0.325l-9.794,10.727l-4.743-4.743
		c-0.374-0.373-0.972-0.392-1.368-0.044L6.339,44.249c-0.415,0.365-0.455,0.997-0.09,1.412C6.447,45.886,6.723,46,7,46z" />
            </g>

          </svg></label>
        <p class="file-mime">Dozwolony format pliku: jpg/jpeg</p>
        <input id="attachment" name="attachment" class="file-input" type="file" accept="image/jpg, image/jpeg" />

        <div class="attachments"></div>

      </div>
      <div class="bottom-wrapper">
        <button class="send-data btn" type="submit"><span>wyślij</span></button>
        <p class="error-text error"></p>
      </div>
    </form>
  </div>

  <script src="./index.js"></script>
</body>

</html>
